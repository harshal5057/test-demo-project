  <body>
    <p id="demo"></p>
    <script>
      let header = `hello good morning`;
      let tags = ["literals", "abc", "vrt"];
      let html = `<h1>${header}</h1>`;
      for (const x of tags) {
        html += `<li>${x}</li>`;
      }
      html += `</ul>`;
      document.getElementById("demo").innerHTML = html;
    </script>
  </body>
